<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Selectors Guide</title>
    <style>
      .box {
        padding: 10px;
        margin: 5px;
        border: 1px solid black;
      }
      .active {
        background-color: yellow;
      }
      #special-box {
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div id="main-title">Main Title (ID)</div>

    <div class="item">Item 1 (Class)</div>
    <div class="item">Item 2 (Class)</div>
    <div class="item">Item 3 (Class)</div>

    <button id="btn-run">Run JS Code</button>

    <script>
      const btn = document.getElementById("btn-run");

      btn.addEventListener("click", () => {
        // 1. getElementById: Use for ONE specific unique item.
        // (Sirf AIK makhsoos unique cheez ke liye.)
        const title = document.getElementById("main-title");
        title.style.color = "blue";

        // 2. querySelector: Use for the FIRST match of a CSS selector.
        // (Pehlay milnay walay CSS selector ke liye.)
        const firstItem = document.querySelector(".item");
        firstItem.style.fontWeight = "bold";

        // 3. querySelectorAll: Use to get ALL matches as a list.
        // (TAMAM milnay walay elements ko list ki shakal mein lene ke liye.)
        const allItems = document.querySelectorAll(".item");
        allItems.forEach((item) => {
          item.classList.toggle("active");
        });

        // 4. getElementsByClassName: Older way to get a collection.
        // (Purana tariqa collection hasil karne ka.)
        const collection = document.getElementsByClassName("item");
        console.log("Total items found:", collection.length);
        collection[1].innerHTML = "this is Changed item";
      });
    </script>
  </body>
</html>
