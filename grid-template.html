<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Active Tab Footer</title>
    <style>
      :root {
        --primary-color: #e6b400;
        --bg-color: #f5f5f5;
        --icon-gray: #a0a0a0;
        --footer-height: 70px;
      }

      body {
        margin: 0;
        background-color: var(--bg-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .footer-section {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: var(--footer-height);
        background-color: white;
        border-top: 1px solid #e0e0e0;
        display: flex;
        justify-content: center;
      }

      .footer-container {
        width: 100%;
        max-width: 500px;
        height: 100%;
      }

      .footer-list {
        list-style: none;
        margin: 0;
        padding: 0 10px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100%;
      }

      .footer-list-item {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        position: relative;
        transition: all 0.3s ease;
      }

      /* The Container for the Icon */
      .icon-box {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        background-color: transparent;
        border: 5px solid transparent;
      }

      /* Normal Icon Style */
      .footer-list-item svg {
        stroke: var(--icon-gray);
        transition: all 0.3s ease;
      }

      /* Active State Logic */
      .footer-list-item.active {
        transform: translateY(-28px);
      }

      .footer-list-item.active .icon-box {
        background-color: var(--primary-color);
        box-shadow: 0 8px 15px rgba(230, 180, 0, 0.3);
        border: 6px solid var(--bg-color); /* Creates the notch look */
      }

      .footer-list-item.active svg {
        stroke: white;
        transform: scale(1.1);
      }

      /* Special case for Home icon which uses fill */
      .footer-list-item.active .home-svg {
        fill: white;
        stroke: white;
      }
    </style>
  </head>
  <body>
    <footer class="footer-section">
      <div class="footer-container">
        <ul class="footer-list">
          <li class="footer-list-item" onclick="setActive(this)">
            <div class="icon-box">
              <svg
                class="home-svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="#A0A0A0">
                <path
                  d="M19.6585 9.70122L12.6585 3.57622C12.2815 3.24632 11.7185 3.24632 11.3415 3.57622L4.3415 9.70122C4.12448 9.89111 4 10.1654 4 10.4538V19C4 19.5523 4.44772 20 5 20H9C9.55228 20 10 19.5523 10 19V15C10 14.4477 10.4477 14 11 14H13C13.5523 14 14 14.4477 14 15V19C14 19.5523 14.4477 20 15 20H19C19.5523 20 20 19.5523 20 19V10.4538C20 10.1654 19.8755 9.89111 19.6585 9.70122Z" />
              </svg>
            </div>
          </li>

          <li class="footer-list-item" onclick="setActive(this)">
            <div class="icon-box">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l8.72-8.72 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
              </svg>
            </div>
          </li>

          <li class="footer-list-item active" onclick="setActive(this)">
            <div class="icon-box">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path
                  d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
              </svg>
            </div>
          </li>

          <li class="footer-list-item" onclick="setActive(this)">
            <div class="icon-box">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path
                  d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
              </svg>
            </div>
          </li>

          <li class="footer-list-item" onclick="setActive(this)">
            <div class="icon-box">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </div>
          </li>
        </ul>
      </div>
    </footer>

    <script>
      function setActive(element) {
        // Remove 'active' class from all list items
        const items = document.querySelectorAll(".footer-list-item");
        items.forEach((item) => item.classList.remove("active"));

        // Add 'active' class to the clicked item
        element.classList.add("active");
      }
    </script>
  </body>
</html>
